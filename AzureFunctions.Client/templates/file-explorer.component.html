<div class="wrapper">
    <busy-state></busy-state>
    <div class="file-container">
        <div class="clickable file" *ngFor="let file of functionFiles"
            (click)="selectedFileChange.emit(file)"
            [class.selected]="file.name === selectedFile.name">
            {{file.name}}
        </div>
    </div>
</div>
