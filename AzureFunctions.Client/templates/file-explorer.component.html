<div class="wrapper">
    <busy-state></busy-state>
    <div class="file-container">
        <div class="heading">
            <i class="fa fa-folder-open"></i>
            {{currentTitle}}
        </div>
        <div class="clickable file shifted" *ngFor="let file of functionFiles"
            (click)="selectedFileChange.emit(file)"
            [class.selected]="file.name === selectedFile.name">
            <i class="fa fa-file"></i>
            {{file.name}}
        </div>
    </div>
</div>
