<h2 class="dev-block-header">Logs</h2>
<div class="dev-block-header inline-no-float" style="margin-top: 5px">
    <span>
        <span class="clickable" *ngIf="stopped" (click)="startLogs()">
            <i class="fa fa-play"></i>
            Start log stream
        </span>
        <span class="clickable" *ngIf="!stopped" (click)="stopLogs()">
            <i class="fa fa-pause"></i>
            Pause log stream
        </span>
    </span>
    <span>
        <span class="clickable" (click)="clearLogs()">
            <i class="fa fa-book"></i>
            Clear Logs
        </span>
    </span>
</div>

<pre id="log-stream" class="log-stream">{{log}}</pre>
