<div class="container-fluid">
    <div class="col-md-10">    
        <h2 class="dev-block-header">Config</h2>
        <div class="dev-block-header">
            <button class="custom-button" [class.dirty]="isDirty" [disabled]="disabled" (click)="saveConfig()">Save</button>
        </div>
        <div class="gutter-container" style="padding-top: 5px">
            <div class="ace_editor" aceEditor id="editor"
                 (onSave)="saveConfig()"
                 (onContentChanged)="contentChanged($event)"
                 [content]="configContent"
                 fileName="function.json"
                 [height]="600"
                 [readOnly]="disabled">
            </div>
        </div>
    </div>
    <div class="col-md-2">
    </div>
</div>

<div class="clickable pull-right" id="toggle-editor" (click)="onEditorChange('standard')"><i class="fa fa-edit"></i> Standard editor</div>
