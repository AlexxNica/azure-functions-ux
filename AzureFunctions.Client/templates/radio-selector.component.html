<div class="switch">
    <input type="radio" class="switch-input" name="view" id="readOnly">
    <label for="readOnly" class="switch-label switch-label-off"></label>
    <input type="radio" class="switch-input" name="view" id="readWrite" ng-checked="!readOnlyMode" ng-click="setReadOnlyMode(false)" checked="checked">
    <label for="readWrite" class="switch-label switch-label-on">Read/Write</label>
    <span class="switch-selection"></span>
</div>
