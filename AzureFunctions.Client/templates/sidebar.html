<div class="sidebar">
    <ul class="functions-list">
        <li *ngFor="#functionInfo of functionsInfo"
           (click)="functionSelected.next(functionInfo)"
           (click)="selectedFunction = functionInfo"
            class="function-item">
            <span style="display: block; padding: 10px" class="function-item clickable" [class.selected]="functionInfo === selectedFunction" href="#">
                {{functionInfo.name}}
            </span>
        </li>
    </ul>
</div>
