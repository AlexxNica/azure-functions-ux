
    <span class="pop-over-container">
        <span class="pop-over" [class.pop-over-visible]="show === true" [innerHtml]="message"></span>
        <button class="pop-over-button" (click)="handleClick()" (focus)="show = true" (blur)="onBlur($event)">
            <ng-content></ng-content>
        </button>
    </span>
