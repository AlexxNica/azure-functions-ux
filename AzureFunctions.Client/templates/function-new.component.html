<div class="newfunc-container">
<div>
    <h3>Choose a template</h3>
    <template-picker *ngIf="!disabled" [type]="type" [showFooter]="false" (complete)="onTemplatePickUpComplete($event)"></template-picker>
    <p *ngIf="functionDescription">{{functionDescription}}</p>
</div>

<div *ngIf="selectedTemplate">
    <h3>Name your function</h3>
    <input type="text"
           [(ngModel)]="functionName"
           (ngModelChange)="functionNameChanged($event)"
           placeholder="Function name">
    <div *ngIf="!!functionNameError" class="error-output">{{functionNameError}}</div>
    
    <h3 *ngIf="model.trigger && hasInputsToShow" style="margin-top: 40px">Configure</h3>
    <binding *ngIf="model.trigger"
             (validChange)="onValidChanged($event)"
             [binding]="model.trigger"
             [canDelete]="false"
             [canSave]="false"
             [clickSave]="clickSave"
             (remove)="onRemoveBinding($event)"
             (update)="onUpdateBinding($event)"
             (hasInputsToShowEvent)="onInputsToShowChanged($event)"></binding>
             
    <binding *ngFor="#binding of model.inputs"
             (validChange)="onValidChanged($event)"
             [binding]="binding"
             [canSave]="false"
             [clickSave]="clickSave"
             (remove)="onRemoveBinding($event)"
             (update)="onUpdateBinding($event)"></binding>
             
    <binding *ngFor="#binding of model.outputs"
             (validChange)="onValidChanged($event)"
             [binding]="binding"
             [canSave]="false"
             [clickSave]="clickSave"
             (remove)="onRemoveBinding($event)"
             (update)="onUpdateBinding($event)"></binding>
    
    <button class="custom-button" style="display: block; margin-top: 40px" [disabled]="!areInputsValid" (click)="onCreate()">Create</button>
</div>
</div>
