<section id="test-tab-request-body">
    <label>Request body</label>
    
    <div class="monaco-container" id="request-editor-container" #requestEditorContainer>
            
        <div id="request-editor"
            monacoEditor
            class="monaco"
            [content]="initialEditorContent"
            (onContentChanged)="editorContentChanged($event)"
            [functionAppInput]="functionApp">
        </div>
            
    </div>
</section>

<section id="test-tab-output">
  <label>Output</label>
  
  <pre>{{responseOutputText}}</pre>
</section>

<footer>
    <button class="custom-button-invert" (click)="runTest()">
        <i class="fa fa-play"></i><span>Run</span>
    </button>
</footer>
