<top-bar></top-bar>    

<div id="content">
    <side-nav (treeViewInfoEvent)="updateViewInfo($event)" [tryFunctionAppInput]="tryFunctionApp"></side-nav>

    <div id="dashboard" *ngIf="!!viewInfo">

        <apps-list [viewInfoInput]="viewInfo" *ngIf="dashboardType === 'apps'"></apps-list>
        <site-dashboard [viewInfoInput]="viewInfo" *ngIf="dashboardType === 'app'"></site-dashboard>
        <functions-list [viewInfoInput]="viewInfo" *ngIf="dashboardType === 'functions'"></functions-list>
        <proxies-list [viewInfoInput]="viewInfo" *ngIf="dashboardType === 'proxies'"></proxies-list>

        <function-edit
            [viewInfoInput]="viewInfo"
            *ngIf="dashboardType === 'function'
                    || dashboardType === 'functionIntegrate'
                    || dashboardType === 'functionManage'
                    || dashboardType === 'functionMonitor'"></function-edit>

        <function-new [viewInfoInput]="viewInfo" [action]="action" *ngIf="dashboardType === 'createFunction'"></function-new>
        <api-new [viewInfoInput]="viewInfo"  *ngIf="dashboardType === 'createProxy'"></api-new>
        <api-details [viewInfoInput]="viewInfo" *ngIf="dashboardType === 'proxy'"></api-details>
        <function-quickstart [viewInfoInput]="viewInfo" *ngIf="dashboardType === 'functionQuickstart'"></function-quickstart>

    </div>
</div>
