<div class="custom-list-container">
<img src="images/function_f.svg" />
<h3 class="text-main2-heading">{{ 'functions' | translate }}</h3><i *ngIf="isLoading" class="fa fa-refresh fa-spin fa-fw"></i>
<table class="custom-table">
  <tr class="header-row">
    <th>{{ ('_name' | translate).toUpperCase() }}</th>
    <th>{{ ('enabled' | translate).toUpperCase() }}</th>
  </tr>

  <tr *ngFor="let item of items" (click)="clickRow(item)">
    <td class="link">{{item.functionInfo.name}}</td>
    <td>{{!item.functionInfo.config.disabled}}</td>
  </tr>

  <tr *ngIf="items.length === 0 || isLoading">
    <td *ngIf="isLoading">{{'functionMonitor_loading' | translate}}</td>
    <td *ngIf="!isLoading && items.length === 0">{{'noResults' | translate}}</td>
    <td></td>
  </tr>

</table>
</div>
