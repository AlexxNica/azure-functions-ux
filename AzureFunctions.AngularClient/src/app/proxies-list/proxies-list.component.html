<div class="custom-list-container">
<img src="images/api-proxy.svg" />
<h3 class="text-main2-heading">{{ 'appFunctionSettings_apiProxies' | translate }}</h3><i *ngIf="isLoading" class="fa fa-refresh fa-spin fa-fw"></i>
<table class="custom-table">
  <tr class="header-row">
    <th>{{ ('_name' | translate).toUpperCase() }}</th>
    <th>URL</th>
  </tr>

  <tr *ngFor="let item of items" (click)="clickRow(item)">
    <td class="link">{{item.proxy.name}}</td>
    <td>{{item.proxy.backendUri}}</td>
  </tr>

  <tr *ngIf="items.length === 0 || isLoading">    
    <td *ngIf="isLoading">{{'functionMonitor_loading' | translate}}</td>
    <td *ngIf="!isLoading && items.length === 0">{{'noResults' | translate}}</td>
    <td></td>
  </tr>
  
</table>
</div>
