<div class="click-to-edit-wrapper" (mousedown)="onMouseDown($event)">
  <div *ngIf="!showTextbox && !this?.group?._msStayInEditMode && !hiddenText" class="text">
    {{control.value || '&#8203;'}}
  </div>

  <div *ngIf="!showTextbox && !this?.group?._msStayInEditMode && hiddenText" class="text hidden-text">
    {{ 'hiddenValueClickToShow' | translate }}
  </div>

  <div #target [class.hidden]="!showTextbox && !this?.group?._msStayInEditMode">
    <ng-content></ng-content>
  </div>
</div>
