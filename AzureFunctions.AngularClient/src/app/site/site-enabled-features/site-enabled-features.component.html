<div *ngIf="featureItems.length === 0 && !isLoading" class="site-enabled-feature">
    No features found.  Enable features from the "Manage" tab.
</div>

<div *ngFor="let featureItem of featureItems" class="site-enabled-feature">
    <img [src]="featureItem.iconUrl" />
    <span class="link" (click)="openFeature(featureItem)">{{featureItem.title}}</span>
</div>

<div *ngIf="isLoading" class="site-enabled-feature">Loading...</div>
