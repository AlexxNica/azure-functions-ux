<command-bar *ngIf="!!mainForm">
  <command
    displayText="Save"
    iconUrl="images/save.svg"
    (click)="save()"
    [disabled]="!mainForm.valid || mainForm.pristine"></command>

  <command
    displayText="Discard"
    iconUrl="images/discard.svg"
    (click)="discard()"
    [disabled]="mainForm.pristine"></command>

</command-bar>

<div *ngIf="!!mainForm" id="site-config-wrapper">
